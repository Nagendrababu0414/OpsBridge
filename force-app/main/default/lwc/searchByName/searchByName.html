<template>
    <lightning-card title="Account Search">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
            <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
        </div>
        <template if:true={accounts}>
            <lightning-datatable key-field="Id" data={accounts} columns={columns}></lightning-datatable>
        </template>
    </lightning-card>
</template>
