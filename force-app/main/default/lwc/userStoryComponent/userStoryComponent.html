<template>
    <lightning-card title="Pending User Stories" icon-name="custom:custom14">
        <lightning-button label="Approve US" variant="brand" onclick={handleApprove} > </lightning-button> &nbsp; &nbsp;
        <lightning-button label="Reject US" variant="destructive-text" onclick={handleReject} > </lightning-button>

        <div class="slds-m-around_medium">
            <template if:true={userStories}>
            <lightning-datatable
                key-field="Id"
                data={userStories}
                columns={columns}
                onrowselection={handleRowSelection}
                selected-rows={selectedRows}
            >
            </lightning-datatable>
            </template>
            <template if:false={userStories}>
                No pending user stories found.
            </template><br/>
            
        </div>
    </lightning-card>
</template>
